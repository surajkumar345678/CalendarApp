<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="/style.css">

    </head>

    <body>
        <div class="softcard">
            <div class="calendar-bar">
                <button onclick="changeColor()" class="prev colors soft-btn"><i
                        class="fas fa-chevron-left"></i></button>
                <div class="current-month"></div>
                <button onclick="changeColor()" class="next colors soft-btn"><i
                        class="fas fa-chevron-right"></i></button>
            </div>
            <div class="calendar">
                <div class="weekdays-name">
                    <div class="days-name sunday">Su</div>
                    <div class="days-name">Mo</div>
                    <div class="days-name">Tu</div>
                    <div class="days-name">We</div>
                    <div class="days-name">Th</div>
                    <div class="days-name">Fr</div>
                    <div class="days-name">Sa</div>

                </div>
                <div class="calendar-days"></div>
            </div>
            <div class="goto-buttons">
                <button onclick="changeColor()" type="button" class="btn prev-year">Prev Year</button>
                <button type="button" class="btn today">Today</button>
                <button onclick="changeColor()" type="button" class="btn next-year">Next Year</button>
            </div>
        </div>
        <script src="/script.js"></script>
    </body>
</html>
